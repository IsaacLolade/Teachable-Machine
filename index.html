<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Teachable Machine</title>
    <!-- Cargar TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Cargar Teachable Machine (versión corregida) -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 300px; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Modelo Teachable Machine en GitHub Pages</h1>
    <video id="webcam" autoplay playsinline></video>
    <p id="result">Esperando predicción...</p>

    <script>
        const URL = "https://isaaclolade.github.io/Teachable-Machine/model/";

        let model, webcam, maxPredictions;

        async function init() {
            try {
                // Cargar el modelo de Teachable Machine
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
                maxPredictions = model.getTotalClasses();

                // Acceder a la cámara usando el elemento existente
                webcam = document.getElementById('webcam');
                
                // Iniciar la cámara
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
                
                // Esperar a que la cámara esté lista
                await new Promise((resolve) => {
                    webcam.onloadedmetadata = () => {
                        webcam.play();
                        resolve();
                    };
                });
                
                predict();
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }

        async function predict() {
            while (true) {
                const prediction = await model.predict(webcam);
                let resultText = "";
                for (let i = 0; i < maxPredictions; i++) {
                    resultText += `${prediction[i].className}: ${Math.round(prediction[i].probability * 100)}%\n`;
                }
                document.getElementById("result").innerText = resultText;
                await tf.nextFrame();
            }
        }

        init();
    </script>
</body>
</html>
